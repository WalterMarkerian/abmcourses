<body>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark

            <a class="navbar-brand" th:href="@{/}">

                                </ul>

                            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
